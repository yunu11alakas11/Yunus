let score = 0, combo = 0, currentRound = 1, pool = [], wrongSet = new Set(), timer = null, matches = 0, selEn = null, selTr = null;

function changeTheme(t) { document.body.className = t === 'default' ? '' : 'theme-' + t; }

function startGame(diff) {
    const limits = {easy:[0,110], normal:[110,220], hard:[220,330], expert:[330,440], impossible:[440,550]};
    pool = allData.slice(limits[diff][0], limits[diff][1]).sort(() => Math.random() - 0.5);
    score = 0; combo = 0; currentRound = 1; wrongSet.clear();
    document.getElementById('menu').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    initRound();
}

function initRound() {
    matches = 0; selEn = null; selTr = null;
    document.getElementById('round-val').innerText = currentRound;
    document.getElementById('next-btn').style.display = 'none';
    renderBoard(); startTimer();
}

function startTimer() {
    let t = 30; clearInterval(timer);
    timer = setInterval(() => {
        t -= 0.1; document.getElementById('timer-fill').style.width = (t/30*100) + "%";
        if(t <= 0) { clearInterval(timer); alert("Zaman doldu! Skor: " + score); location.reload(); }
    }, 100);
}

function renderBoard() {
    const enBox = document.getElementById('en-list'), trBox = document.getElementById('tr-list');
    enBox.innerHTML = ""; trBox.innerHTML = "";
    let items = pool.slice((currentRound-1)*5, currentRound*5);
    let shEn = [...items].sort(() => Math.random() - 0.5), shTr = [...items].sort(() => Math.random() - 0.5);
    shEn.forEach(i => {
        let b = document.createElement('button'); b.className = 'btn'; b.innerText = i[0];
        b.onclick = () => { if(selEn) selEn.classList.remove('selected'); selEn = b; b.classList.add('selected'); check(); };
        enBox.appendChild(b);
    });
    shTr.forEach(i => {
        let b = document.createElement('button'); b.className = 'btn'; b.innerText = i[1];
        b.onclick = () => { if(selTr) selTr.classList.remove('selected'); selTr = b; b.classList.add('selected'); check(); };
        trBox.appendChild(b);
    });
}

function check() {
    if(selEn && selTr) {
        const correctTr = allData.find(x => x[0] === selEn.innerText)[1];
        if(selTr.innerText === correctTr) {
            combo++; score += (10 * combo);
            selEn.className = 'btn correct'; selTr.className = 'btn correct';
            matches++; updateComboUI();
        } else {
            wrongSet.add(`${selEn.innerText} ‚ûî ${correctTr}`);
            combo = 0; updateComboUI();
            selEn.classList.add('wrong'); selTr.classList.add('wrong');
            let e = selEn, t = selTr;
            setTimeout(() => { e.classList.remove('wrong','selected'); t.classList.remove('wrong','selected'); }, 400);
            updateWrongDisplay();
        }
        selEn = null; selTr = null;
        document.getElementById('score-val').innerText = score;
        if(matches === 5) { clearInterval(timer); document.getElementById('next-btn').style.display = 'block'; }
    }
}

function updateComboUI() {
    const info = document.getElementById('combo-info');
    if(combo > 1) { info.style.display = 'block'; document.getElementById('combo-val').innerText = combo; }
    else { info.style.display = 'none'; }
}

function updateWrongDisplay() {
    const box = document.getElementById('wrong-box'), list = document.getElementById('wrong-items-list');
    box.style.display = 'block';
    list.innerHTML = Array.from(wrongSet).map(i => `<div>‚Ä¢ ${i}</div>`).join('');
}

function nextRound() {
    if(currentRound < 22) { currentRound++; initRound(); }
    else { alert("Bravo! Seviyeyi bitirdin. Skorun: " + score); location.reload(); }
}
