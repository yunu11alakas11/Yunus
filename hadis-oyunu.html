let aktifSoruIndex = 0;

function oyunuKur() {

            return;

    const soru = hadisVerileri[aktifSoruIndex];
    document.getElementById('level-label').innerText = `AÅŸama ${mevcutAsama}`;
    document.getElementById('q-title').innerText = `Soru ${aktifSoruIndex + 1}/10`;
    
    // AÅŸama 1 ve 2 iÃ§in farklÄ± gÃ¶rÃ¼nÃ¼m mantÄ±ÄŸÄ±
    document.getElementById('display-text').innerText = (mevcutAsama === 1) ? soru.tam : soru.eksik;

function secenekleriUret(dogruCevap) {
    const box = document.getElementById('options');
    box.innerHTML = '';
    
    let secenekler = [dogruCevap];
    while(secenekler.length < 4) {
        let rastgele = hadisVerileri[Math.floor(Math.random() * hadisVerileri.length)].cevap;
        if(!secenekler.includes(rastgele)) secenekler.push(rastgele);
    }
    secenekler.sort(() => Math.random() - 0.5);

    secenekler.forEach(s => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.innerText = s;
        b.onclick = () => cevapKontrol(s, dogruCevap);
        box.appendChild(b);

function cevapKontrol(secilen, dogru) {

    }
}

function sesliOku() {
    const msg = new SpeechSynthesisUtterance();
    msg.text = hadisVerileri[aktifSoruIndex].tam;
    msg.lang = 'tr-TR';
    msg.rate = 0.9;
    window.speechSynthesis.speak(msg);
}

window.onload = oyunuKur;
